<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Emerald Dental Care</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
    .animate-fade-in-down {
      animation: fadeInDown 1s ease-out forwards;
      opacity: 0;
    }
    .animate-fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-accent': '#F87171', // Light Red (red-400)
            'brand-accent-light': '#FEE2E2', // Lighter Red (red-100)
            'brand-blue': '#2980B9', // Professional Blue
            'bg-primary': '#FFFFFF', // Off-White
            'bg-secondary': '#F8F9FA', // Lighter Gray
            'text-headings': '#1C1C1C', // Dark Charcoal
            'text-body': '#555555', // Medium Gray
            'border-color': '#EAEAEA',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
